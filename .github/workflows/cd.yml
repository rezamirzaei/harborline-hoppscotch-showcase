name: CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository_owner }}/harborline-commerce-api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: docker/setup-buildx-action@v3
      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Write Ansible inventory
        run: |
          mkdir -p infra/ansible/inventory
          cat > infra/ansible/inventory/hosts.ini <<EOF
          [harborline]
          harborline-1 ansible_host=${{ secrets.DEPLOY_HOST }} ansible_user=${{ secrets.DEPLOY_USER }}

          [harborline:vars]
          harborline_dir=${{ secrets.DEPLOY_PATH }}
          harborline_api_image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          EOF

      - name: Deploy with Ansible
        env:
          ANSIBLE_CONFIG: infra/ansible/ansible.cfg
        run: |
          ansible-playbook -i infra/ansible/inventory/hosts.ini infra/ansible/playbooks/deploy.yml
