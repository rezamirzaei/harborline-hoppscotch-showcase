name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
      - name: Run tests
        run: pytest -q

  docker-build:
    runs-on: ubuntu-latest
    needs: tests
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository_owner }}/harborline-commerce-api
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Log in to registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build (and push on main)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  hoppscotch-runner:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
      - name: Start API
        env:
          HARBORLINE_ENV_FILE: config/api.env
        run: |
          uvicorn harborline.main:app --host 127.0.0.1 --port 8000 > uvicorn.log 2>&1 &
          echo $! > uvicorn.pid
          for i in {1..30}; do
            if curl -s http://localhost:8000/health | grep -q '"status":"ok"'; then
              exit 0
            fi
            sleep 0.5
          done
          echo "API failed health check"
          tail -n 200 uvicorn.log || true
          exit 1
      - name: Run Hoppscotch CLI collection
        run: |
          npx -y @hoppscotch/cli@0.30.1 test hoppscotch/harborline.collection.json -e hoppscotch/harborline.env.json
      - name: Stop API
        if: always()
        run: |
          if [ -f uvicorn.pid ]; then
            kill "$(cat uvicorn.pid)" || true
          fi

  hoppscotch-cli:
    runs-on: ubuntu-latest
    needs: tests
    if: ${{ secrets.HOPP_TOKEN != '' && secrets.HOPP_COLLECTION_ID != '' && secrets.HOPP_SERVER_URL != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install Hoppscotch CLI
        run: npm install -g @hoppscotch/cli
      - name: Run collection from Hoppscotch workspace
        env:
          HOPP_TOKEN: ${{ secrets.HOPP_TOKEN }}
          HOPP_COLLECTION_ID: ${{ secrets.HOPP_COLLECTION_ID }}
          HOPP_SERVER_URL: ${{ secrets.HOPP_SERVER_URL }}
        run: |
          hopp test "$HOPP_COLLECTION_ID" --token "$HOPP_TOKEN" --server "$HOPP_SERVER_URL"
