{% extends "base.html" %}

{% block content %}
<section class="page-header">
  <div>
    <h1>Inventory</h1>
    <p>Live stock snapshot for fulfillment teams.</p>
  </div>
</section>

<section class="card">
  <div class="table">
    <div class="table-row table-header">
      <div>SKU</div>
      <div>Available</div>
    </div>
    {% for item in items %}
    <div class="table-row">
      <div>{{ item.sku }}</div>
      <div>{{ item.available }}</div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
